<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操盘手能力评估考试</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 防止缓存问题 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <header>
            <h1>操盘手能力评估系统</h1>
            <div id="test-selection-group" class="test-selection-group">
                <button data-value="trader-assessment" class="test-select-btn active">操盘手能力评估</button>
                <button data-value="career-assessment" class="test-select-btn">职业发展适配性</button>
            </div>
        </header>
        <div id="start-page">
            <h2>请选择一个测试</h2>
            <button id="start-exam-btn" class="btn">开始评估</button>
        </div>
        <div id="quiz-page" style="display:none;">
            <div id="exam-container" class="exam-section">
                <button id="close-exam" class="close-btn">&times;</button>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="question-container"></div>
                <div class="exam-controls">
                    <button id="prev-btn" class="btn">上一题</button>
                    <span id="question-counter"></span>
                    <div class="next-submit-container">
                        <button id="next-btn" class="btn">下一题</button>
                        <button id="submit-exam" class="btn submit-btn hidden">提交答案</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="result-page" style="display:none;">
            <h2>评估结果</h2>
            <div id="result-summary"></div>
            <canvas id="assessment-chart" width="400" height="400"></canvas>
            <div id="career-assessment-results" style="display:none;">
                <h3>总得分评估：</h3>
                <p id="career-total-score-evaluation"></p>
                <h3>各能力维度分析：</h3>
                <ul id="career-dimension-analysis"></ul>
                <p><strong>注意：</strong>这个测试结果仅供参考，实际的职业选择还需要结合具体的行业环境、个人情况和市场机会来综合考虑。建议定期重新评估，因为个人能力和环境都在不断变化。</p>
            </div>
            <button id="restart-exam" class="btn">重新评估</button>
        </div>
        <footer>
            <p>© 2023 操盘手能力评估系统 | 版权所有</p>
        </footer>
    </div>

    <script src="questions.js"></script>
    <script src="career_questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
